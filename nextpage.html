<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VHDIX Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      opacity: 0.9;
    }
    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      background: red;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 30px;
      font-weight: bold;
    }
    .button:hover {
      background: #ff3333;
    }
    .progress-container {
      width: 80%;
      height: 25px;
      background: #444;
      border-radius: 20px;
      margin: 30px auto;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #1DB954;
      transition: width 0.8s ease;
    }
    #nextBtn {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: gray;
      color: white;
      cursor: not-allowed;
      margin-top: 20px;
    }
    #nextBtn.unlocked {
      background: #1DB954;
      cursor: pointer;
    }
  </style>
</head>
