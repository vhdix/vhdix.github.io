<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monkey Finger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      font-family:Arial, sans-serif;
    }

    .monkey-img{
      width:240px;
      max-width:85%;
      border-radius:22px;

      /* shadow + glow */
      box-shadow:0 0 25px rgba(255,255,255,0.25);

      /* animation */
      animation: float 3s ease-in-out infinite;

      /* smooth hover */
      transition:transform 0.4s ease, box-shadow 0.4s ease;
      cursor:pointer;
    }

    .monkey-img:hover{
      transform:scale(1.08);
      box-shadow:0 0 45px rgba(0,255,255,0.7);
    }

    @keyframes float{
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>

  <img src="monkeyfinger.jpg" alt="Monkey Finger" class="monkey-img">

  <!DOCTYPE html>
<html>
<head>
  <title>Sound Play</title>
</head>
<body>

<audio id="audio">
  <source src="websound.mp3" type="audio/mpeg">
</audio>

<button onclick="togglePlay()">‚ñ∂ Play</button>

<script>
  const audio = document.getElementById("audio");
  const btn = document.querySelector("button");

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      btn.innerText = "‚è∏ Pause";
    } else {
      audio.pause();
      btn.innerText = "‚ñ∂ Play";
    }
  }
</script>

</body>
</html>
